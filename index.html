<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Mesajım Var ❤️</title>
    <style>
        :root {
            --color-env: #ffb7b2;
            --color-env2: #ff9aa2;
            --color-paper: #ffffff;
            --color-text: #d4a5a5;
        }

        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            cursor: pointer;
        }

        /* Zarf Alt Kısmı */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-env);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--color-env2);
            border-bottom: 100px solid var(--color-env2);
            border-left: 150px solid var(--color-env);
        }

        /* Zarf Kapağı */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            border-top: 110px solid var(--color-env2);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.4s ease;
            z-index: 3;
        }

        /* Kağıt */
        .paper {
            position: absolute;
            bottom: 10px;
            left: 25px;
            width: 250px;
            height: 180px;
            background: var(--color-paper);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.6s ease;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .paper h2 {
            color: var(--color-text);
            font-size: 1.2rem;
            margin: 0;
        }

        .heart {
            position: relative;
            width: 50px;
            height: 45px;
            background-color: #ff4d6d;
            margin-bottom: 15px;
            transform: rotate(-45deg);
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before { top: -25px; left: 0; }
        .heart::after { left: 25px; top: 0; }

        /* Animasyonlar */
        .container.open .lid {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .container.open .paper {
            transform: translateY(-120px);
            z-index: 2;
        }

        .instruction {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope-wrapper">
            <div class="lid" id="lid"></div>
            <div class="paper">
                <div class="heart"></div>
                <h2>Sevgililer günün kutlu olsun bebeğim</h2>
            </div>
        </div>
        <div class="instruction">Zarfı açmak için tıkla...</div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
