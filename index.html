<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana √ñzel Bir S√ºrpriz ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --color-env: linear-gradient(135deg, #ff4d6d, #ff8fa3); 
            --color-env2: #ff758f; 
            --color-paper: #fff5f7;
            --color-text: #c9184a;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            overflow: hidden;
        }

        h1 {
            color: #ff8fa3;
            margin-bottom: 50px;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }

        /* Yan Fotoƒüraflar (Ba≈üta Gizli) */
        .side-photo {
            position: absolute;
            bottom: 15%;
            width: 160px;
            height: 200px;
            background: white;
            padding: 10px 10px 30px 10px; /* Polaroid efekti */
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            z-index: 5;
            opacity: 0; /* Gizli */
            transform: scale(0.5); /* K√º√ß√ºk ba≈üla */
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .side-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-left { left: 5%; transform: rotate(-10deg) scale(0.5); }
        .photo-right { right: 5%; transform: rotate(10deg) scale(0.5); }

        /* Zarf a√ßƒ±lƒ±nca fotoƒüraflarƒ± g√∂ster */
        .open .photo-left { opacity: 1; transform: rotate(-10deg) scale(1); }
        .open .photo-right { opacity: 1; transform: rotate(10deg) scale(1); }

        .love-text {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 4rem;
            font-weight: bold;
            top: 25%;
            z-index: 1;
        }
        .love-left { left: 10%; }
        .love-right { right: 10%; }

        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            animation: fly linear infinite;
            z-index: 2;
        }
        @keyframes fly {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container { position: relative; z-index: 10; }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--color-env);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 45px rgba(255, 77, 109, 0.6);
            cursor: pointer;
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            z-index: 5;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--color-env2);
            border-bottom: 100px solid var(--color-env2);
            border-left: 150px solid #ff8fa3;
            border-radius: 0 0 10px 10px;
        }

        .lid {
            position: absolute;
            top: 0; left: 0;
            border-top: 110px solid #ff4d6d;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        .paper {
            position: absolute;
            bottom: 10px; left: 25px;
            width: 250px; height: 180px;
            background: var(--color-paper);
            text-align: center;
            padding: 15px;
            transition: all 0.8s ease-in-out;
            z-index: 4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .paper h2 { color: var(--color-text); font-size: 1.2rem; opacity: 0; }

        .container.open .lid { transform: rotateX(180deg); z-index: 2; }
        .container.open .paper { transform: translateY(-130px); }
        .container.open .paper.clicked { transform: translateY(-220px) scale(1.1); z-index: 12; }
        .container.open .paper.clicked h2 { opacity: 1; }

        .heart-svg { width: 50px; fill: #ff4d6d; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .instruction {
            margin-top: 20px;
            color: white;
            font-family: sans-serif;
            font-size: 0.9rem;
            background: rgba(255, 77, 109, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body id="mainBody">

    <h1>Sana √ñzel Bir S√ºrpriz ‚ù§Ô∏è</h1>

    <audio id="mySong" loop>
        <source src="muzik.mp3" type="audio/mpeg">
    </audio>

    <div class="side-photo photo-left">
        <img src="sol.png" alt="Biz">
    </div>
    <div class="side-photo photo-right">
        <img src="saƒü.jpg" alt="Biz">
    </div>

    <div class="love-text love-left">LOVE</div>
    <div class="love-text love-right">YOU</div>

    <div class="container" id="envelopeContainer">
        <div class="envelope-wrapper" onclick="toggleEnvelope()">
            <div class="lid"></div>
            <div class="paper" id="mainPaper" onclick="showMessage(event)">
                <svg class="heart-svg" viewBox="0 0 32 32">
                    <path d="M16 28.5L14.1 26.6C7.2 20.4 2.5 16.2 2.5 11C2.5 6.8 5.8 3.5 10 3.5C12.4 3.5 14.7 4.6 16.2 6.3C17.7 4.6 20 3.5 22.3 3.5C26.5 3.5 29.8 6.8 29.8 11C29.8 16.2 25.1 20.4 18.2 26.6L16 28.5Z"/>
                </svg>
                <h2 id="msgText">Sevgililer g√ºn√ºn kutlu olsun bebeƒüim</h2>
            </div>
        </div>
    </div>
    <div class="instruction">Zarfa tƒ±kla ‚ù§Ô∏è</div>

    <script>
        let isOpen = false;
        const song = document.getElementById('mySong');

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);

        function toggleEnvelope() {
            if (!isOpen) {
                document.getElementById('envelopeContainer').classList.add('open');
                document.getElementById('mainBody').classList.add('open');
                isOpen = true;
                song.play(); 
                flowerBurst();
            }
        }

        function showMessage(e) {
            e.stopPropagation();
            document.getElementById('mainPaper').classList.add('clicked');
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.3 }
            });
        }

        function flowerBurst() {
            confetti({
                origin: { y: 0.6 },
                zIndex: 999,
                particleCount: 150,
                spread: 160,
                velocity: 45,
                scalar: 2,
                shapes: ['text'],
                shapeOptions: {
                    text: { value: ['üå∏', 'üåπ', 'üå∑', 'üå∫', '‚ù§Ô∏è', '‚ú®'] }
                }
            });
        }
    </script>
</body>
</html>
